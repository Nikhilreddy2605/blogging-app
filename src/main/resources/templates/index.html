<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp - Movie Blogging Platform</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- INLINE CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .navbar-nav .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* HERO */
        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: #fff;
            border-radius: 20px;
        }

        .hero-section h1 {
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        /* MAIN CONTAINER */
        .main-container {
            padding: 2.5rem 0;
        }

        /* BLOG CARD */
        .blog-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 22px;
            margin-bottom: 2rem;
            box-shadow: 0 18px 45px rgba(0,0,0,0.12);
            transition: 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-4px);
        }

        .blog-title a {
            color: #222;
            font-weight: 600;
            text-decoration: none;
        }

        .blog-title a:hover {
            color: #ff7f50;
        }

        .blog-date {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .blog-date i {
            color: #ff7f50;
            margin-right: 5px;
        }

        .blog-content {
            color: #555;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .read-more {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: #fff;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .read-more:hover {
            color: #fff;
            box-shadow: 0 10px 25px rgba(255,127,80,0.4);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .empty-state i {
            font-size: 2.5rem;
            color: #ff7f50;
            margin-bottom: 1rem;
        }

        /* SEARCH BOX */
        .search-box {
            background: #ffffff;
            padding: 1.8rem;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }

        .search-box h5 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .search-box h5 i {
            color: #ff7f50;
            margin-right: 6px;
        }

        .search-box input {
            border-radius: 10px;
        }

        .search-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .search-btn:hover {
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1rem 0;
            text-align: center;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* RESPONSIVE */
        @media (max-width: 991px) {
            .search-box {
                margin-top: 2rem;
                position: static;
            }
        }

        @media (max-width: 576px) {
            .blog-card {
                padding: 1.5rem;
            }

            .navbar-nav .nav-link {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="border: 1px solid rgba(0,0,0,0.2);">
                <span class="navbar-toggler-icon">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a class="nav-link" th:href="@{/saved}" th:if="${user != null}">
                        <i class="fas fa-bookmark"></i> Saved
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container" style="flex: 1;">
        <div class="hero-section" th:if="${#lists.isEmpty(posts)}">
            <h1><i class="fas fa-blog"></i> Welcome to ExcelR Blog</h1>
            <p>Share your thoughts on favorite movies with the world</p>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h3>No Posts Yet</h3>
                    <p>Be the first to create an amazing blog post!</p>
                </div>

                <div th:each="post, iterStat : ${posts}" class="blog-card">
                    <h2 class="blog-title">
                        <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">Post Title</a>
                    </h2>
                    <div class="blog-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                    </div>
                    <div class="blog-content">
                        <span th:utext="${#strings.abbreviate(post.content, 200)}"></span>
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <a th:href="@{'/view/' + ${post.id}}" class="read-more">
                            Read More <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="search-box">
                    <h5><i class="fas fa-search"></i> Blog Search</h5>
                    <form th:action="@{/search}" method="get">
                        <div class="form-group">
                            <input type="text" name="query" class="form-control" placeholder="Search blogs...">
                        </div>
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright © 2026 <a href="#" style="color:#fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
