<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - ExcelR Blog</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- INLINE CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .navbar-nav .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link i {
            margin-right: 6px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* MAIN CONTAINER */
        .main-container {
            padding: 2.5rem 1rem;
            min-height: calc(100vh - 140px);
        }

        /* PAGE HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h2 {
            font-weight: 600;
            font-size: 1.8rem;
        }

        .page-header h2 i {
            color: #ff7f50;
            margin-right: 8px;
        }

        .page-header p {
            color: #777;
            font-size: 0.95rem;
        }

        /* COMMENTS CARD */
        .comments-card {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ff7f50;
            margin-bottom: 1rem;
        }

        /* COMMENT ITEM */
        .comment-item {
            padding: 1.5rem;
            border-radius: 16px;
            background: #fafafa;
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        .comment-item:hover {
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        /* COMMENT HEADER */
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 0.75rem;
        }

        .comment-email {
            font-weight: 500;
            color: #444;
        }

        .comment-email i {
            color: #ff7f50;
            margin-right: 6px;
        }

        .comment-date {
            font-size: 0.85rem;
            color: #777;
        }

        .comment-date i {
            margin-right: 6px;
        }

        /* COMMENT CONTENT */
        .comment-content {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* COMMENT ACTIONS */
        .comment-actions {
            text-align: right;
        }

        .btn-delete {
            display: inline-block;
            padding: 8px 14px;
            font-size: 0.85rem;
            border-radius: 20px;
            color: #ffffff;
            background: linear-gradient(135deg, #ff5f5f, #ff7f50);
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-delete i {
            margin-right: 6px;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(255,95,95,0.4);
            color: #fff;
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1rem 0;
            text-align: center;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .comments-card {
                padding: 1.5rem;
            }

            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.4rem;
            }

            .comment-actions {
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/posts}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/posts/new}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" href="#" style="color: #667eea !important;">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h2><i class="fas fa-comments"></i> All Comments</h2>
            <p>Manage and review all comments</p>
        </div>

        <div class="comments-card">
            <div th:if="${#lists.isEmpty(comments)}" class="empty-state">
                <i class="fas fa-comment-slash"></i>
                <h3>No Comments Available</h3>
                <p>Comments will appear here once users start commenting on your posts.</p>
            </div>

            <div th:each="comment, stat : ${comments}" class="comment-item">
                <div class="comment-header">
                    <div class="comment-email">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${comment.email}">Email</span>
                    </div>
                    <div class="comment-date">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">Date</span>
                    </div>
                </div>
                <div class="comment-content" th:text="${comment.content}">Comment Content</div>
                <div class="comment-actions">
                    <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this comment?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 <a href="#" style="color: #fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
