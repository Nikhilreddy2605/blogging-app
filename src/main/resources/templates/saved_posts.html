<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts - ExcelR Blog</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- INLINE CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .navbar-nav .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* MAIN CONTAINER */
        .main-container {
            padding: 3rem 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-weight: 600;
        }

        .page-header p {
            color: #666;
            font-size: 0.95rem;
        }

        /* EMPTY STATE */
        .empty-state {
            background: #ffffff;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .empty-state i {
            font-size: 2.8rem;
            color: #ff7f50;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
            font-size: 0.9rem;
        }

        /* POSTS GRID */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* POST CARD */
        .post-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.14);
            transition: 0.35s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 55px rgba(0,0,0,0.18);
        }

        .post-title a {
            color: #222;
            font-weight: 600;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #ff7f50;
        }

        .post-description {
            color: #666;
            font-size: 0.9rem;
            margin: 0.8rem 0 1rem;
            line-height: 1.5;
        }

        .post-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 1.2rem;
        }

        /* ACTIONS */
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more {
            color: #ff7f50;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .unsave-btn {
            background: #ffe6e6;
            border: none;
            color: #d9534f;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .unsave-btn:hover {
            background: #ffcccc;
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* RESPONSIVE */
        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.6rem;
            }

            .post-card {
                padding: 1.6rem;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a class="nav-link" href="#" style="color: #667eea !important;">
                    <i class="fas fa-bookmark"></i> Saved Posts
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h1><i class="fas fa-bookmark"></i> Saved Posts</h1>
            <p>Your reading list - posts you've saved for later</p>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
            <i class="fas fa-bookmark"></i>
            <h3>No Saved Posts Yet</h3>
            <p>Start saving posts to read them later!</p>
        </div>

        <div class="posts-grid" th:unless="${#lists.isEmpty(posts)}">
            <div class="post-card" th:each="post, iterStat : ${posts}">
                <h3 class="post-title">
                    <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">Post Title</a>
                </h3>
                <p class="post-description" th:text="${post.description}">Short description</p>
                <div class="post-date">
                    <i class="far fa-calendar-alt"></i>
                    <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                </div>
                <div class="post-actions">
                    <a th:href="@{'/view/' + ${post.id}}" class="read-more">
                        <i class="fas fa-arrow-right"></i> Read More
                    </a>
                    <form th:action="@{/unsave/{id}(id=${post.id})}" method="post" style="display: inline;">
                        <button type="submit" class="unsave-btn" onclick="return confirm('Remove from saved posts?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 <a href="#" style="color: #fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
