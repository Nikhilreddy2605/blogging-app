<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">ExcelR Blog</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- INLINE CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .navbar-nav .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* MAIN CONTAINER */
        .main-container {
            padding: 2.5rem 1rem;
        }

        /* POST CARD */
        .post-card {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 22px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.12);
        }

        .post-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1.8rem;
        }

        .post-meta i {
            margin-right: 6px;
            color: #ff7f50;
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.8;
            color: #444;
        }

        /* COMMENTS SECTION */
        .comments-section {
            margin-top: 3rem;
        }

        .comments-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .comments-title i {
            color: #ff7f50;
            margin-right: 6px;
        }

        /* COMMENT CARD */
        .comment-card {
            background: #fafafa;
            padding: 1.2rem;
            border-radius: 14px;
            margin-bottom: 1rem;
        }

        .comment-author {
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #444;
        }

        .comment-author i {
            color: #ff7f50;
            margin-right: 6px;
        }

        .comment-content {
            font-size: 0.95rem;
            color: #555;
        }

        /* NO COMMENT MESSAGE */
        .no-comment-message {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .no-comment-message i {
            margin-right: 6px;
            color: #ff7f50;
        }

        /* COMMENT FORM */
        .comment-form-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 18px;
            margin-top: 2rem;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .comment-form-card label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #444;
        }

        .comment-form-card input,
        .comment-form-card textarea {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .comment-form-card input:focus,
        .comment-form-card textarea:focus {
            outline: none;
            border-color: #ff7f50;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,127,80,0.4);
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .post-card {
                padding: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" th:href="@{/register}">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a class="nav-link" th:href="@{/login}">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="post-card">
            <h1 class="post-title" th:text="${post.title}">Post Title</h1>
            <div class="post-meta">
                <i class="far fa-calendar-alt"></i>
                <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
            </div>
            <div class="post-content" th:utext="${post.content}">Post Content</div>

            <!-- Save Post Section -->
            <div th:if="${user != null}" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; text-align: center;">
                <form th:action="@{/save/{id}(id=${post.id})}" method="post" style="display: inline;" 
                      th:if="${!isSaved}">
                    <button type="submit" class="save-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        <i class="far fa-bookmark"></i> Save for Later
                    </button>
                </form>
                <form th:action="@{/unsave/{id}(id=${post.id})}" method="post" style="display: inline;" 
                      th:if="${isSaved}">
                    <button type="submit" class="unsave-btn" style="background: #6c757d; color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-bookmark"></i> Remove from Saved
                    </button>
                </form>
            </div>

            <div class="comments-section">
                <h3 class="comments-title"><i class="fas fa-comments"></i> Comments</h3>

                <div th:if="${#lists.isEmpty(comments)}" class="no-comment-message">
                    <i class="fas fa-info-circle"></i> No comments yet. Be the first to comment!
                </div>

                <div th:each="comment : ${comments}" class="comment-card">
                    <div class="comment-author">
                        <i class="fas fa-user"></i>
                        <span th:text="${comment.name}">User</span>
                    </div>
                    <div class="comment-content" th:text="${comment.content}">Comment Content</div>
                </div>

                <div th:if="${user != null and user.id != post.user.id}" class="comment-form-card">
                    <h4 style="margin-bottom: 20px;"><i class="fas fa-comment-dots"></i> Add a Comment</h4>
                    <form th:action="@{/comment/{postId}(postId=${post.id})}" th:object="${commentObj}" method="post">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Name</label>
                            <input type="text" th:field="*{name}" required />
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" th:field="*{email}" required />
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-comment"></i> Comment</label>
                            <textarea th:field="*{content}" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Submit Comment
                        </button>
                    </form>
                </div>

                <div th:if="${user != null and user.id == post.user.id}" class="no-comment-message">
                    <i class="fas fa-info-circle"></i> You cannot comment on your own post.
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 <a href="#" style="color: #fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
