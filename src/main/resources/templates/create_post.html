<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - ExcelR Blog</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <!-- INLINE CSS (WHITE THEME) -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* MAIN */
        .main-container {
            flex: 1;
            padding: 4rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CARD */
        .form-card {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
            animation: fadeUp 0.6s ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header i {
            font-size: 2.5rem;
            color: #ff7f50;
            margin-bottom: 0.5rem;
        }

        .form-header h2 {
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* FORM */
        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .form-group input,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.5px solid #ddd;
            background: #fafafa;
            transition: 0.3s;
        }

        .form-group input:focus,
        textarea:focus {
            outline: none;
            border-color: #ff7f50;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255,127,80,0.15);
        }

        /* CKEDITOR */
        .ck.ck-toolbar {
            background: #f8f9fa !important;
            border-radius: 12px 12px 0 0 !important;
            border: 1.5px solid #ddd !important;
        }

        .ck.ck-editor__main>.ck-editor__editable {
            background: #fafafa !important;
            border-radius: 0 0 12px 12px !important;
            min-height: 260px;
            border: 1.5px solid #ddd;
        }

        /* BUTTON */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff7f50, #ff9f70);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255,127,80,0.4);
        }

        /* BACK LINK */
        .back-link {
            text-align: center;
            margin-top: 1.8rem;
        }

        .back-link a {
            color: #666;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link a:hover {
            color: #ff7f50;
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1.2rem 0;
            text-align: center;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* ANIMATION */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 576px) {
            .form-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link" th:href="@{/create}" style="color:#ff7f50 !important;">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-edit"></i>
                <h2>Create New Post</h2>
            </div>

            <form th:action="@{/create}" th:object="${post}" method="post" id="createPostForm">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Title</label>
                    <input type="text" th:field="*{title}" placeholder="Give your post a catchy title" required />
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Short Description</label>
                    <input type="text" th:field="*{description}" placeholder="A brief summary for your readers" required />
                </div>

                <div class="form-group">
                    <label><i class="fas fa-file-alt"></i> Content</label>
                    <textarea id="content" th:field="*{content}"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Create Post
                </button>
            </form>

            <div class="back-link">
                <a th:href="@{/dashboard}">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 <a href="#" style="color:#fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let editorInstance;
        document.addEventListener('DOMContentLoaded', () => {
            ClassicEditor
                .create(document.querySelector('#content'))
                .then(editor => editorInstance = editor)
                .catch(error => console.error(error));

            document.getElementById('createPostForm').addEventListener('submit', function (e) {
                if (editorInstance && !editorInstance.getData().trim()) {
                    alert("Content is required.");
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
