<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Movie Blog</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- INLINE CSS START -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: #ff7f50;
        }

        .navbar-nav .nav-link {
            color: #444 !important;
            font-weight: 500;
            margin-left: 1.2rem;
            transition: 0.3s;
        }

        .navbar-nav .nav-link i {
            margin-right: 6px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff7f50 !important;
        }

        /* MAIN CONTAINER */
        .main-container {
            margin-top: 3rem;
            margin-bottom: 4rem;
        }

        /* PAGE HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .page-header h1 i {
            color: #ff7f50;
            margin-right: 8px;
        }

        .page-header p {
            color: #777;
            margin-top: 6px;
        }

        /* SEARCH */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .search-container form {
            display: flex;
            width: 100%;
            max-width: 500px;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .search-container input:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0 0 0 3px rgba(255,127,80,0.2);
        }

        .search-container button {
            padding: 12px 22px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #ff7f50, #ffb347);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            box-shadow: 0 10px 20px rgba(255,127,80,0.35);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            margin-top: 4rem;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ff7f50;
            margin-bottom: 1rem;
        }

        /* POSTS GRID */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
        }

        /* POST CARD */
        .post-card {
            background: #ffffff;
            padding: 1.8rem;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
            transition: 0.35s;
        }

        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 45px rgba(0,0,0,0.18);
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        .post-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .post-date {
            font-size: 0.85rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 1.2rem;
        }

        /* ACTION BUTTONS */
        .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn-action {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none !important;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .btn-edit {
            background: rgba(255,127,80,0.15);
            color: #ff7f50;
        }

        .btn-edit:hover {
            background: #ff7f50;
            color: #ffffff;
        }

        .btn-delete {
            background: rgba(220,53,69,0.15);
            color: #dc3545;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: #ffffff;
        }

        /* FOOTER */
        .footer {
            background: #1e1e2f;
            padding: 1rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            color: #ccc;
            font-size: 0.85rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.6rem;
            }

            .search-container form {
                flex-direction: column;
            }

            .search-container button {
                width: 100%;
            }
        }
    </style>
    <!-- INLINE CSS END -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog"></i>
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-home"></i> Posts
                </a>
                <a class="nav-link" th:href="@{/create}">
                    <i class="fas fa-plus"></i> New Post
                </a>
                <a class="nav-link" th:href="@{/comments}">
                    <i class="fas fa-comments"></i> Comments
                </a>
                <a class="nav-link" th:href="@{/saved}">
                    <i class="fas fa-bookmark"></i> Saved Posts
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-container">
        <div class="page-header">
            <h1><i class="fas fa-blog"></i> My Blog Posts</h1>
            <p>Manage your posts and share your thoughts</p>
        </div>

        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title..." />
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h3>No Posts Yet</h3>
            <p>Create your first blog post to get started!</p>
        </div>

        <div class="posts-grid" th:unless="${#lists.isEmpty(posts)}">
            <div class="post-card" th:each="post, iterStat : ${posts}">
                <h3 class="post-title" th:text="${post.title}">Post Title</h3>
                <p class="post-description" th:text="${post.description}">Short description</p>
                <div class="post-date">
                    <i class="far fa-calendar-alt"></i>
                    <span th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">Date</span>
                </div>
                <div class="post-actions">
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="btn-action btn-edit">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="btn-action btn-delete"
                       onclick="return confirm('Are you sure you want to delete this post?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 <a href="#" style="color: #fff;">NikhilReddy</a>. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
